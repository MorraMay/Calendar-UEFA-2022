<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1300">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" title="theme" href="#">
    <title>Calendar UEFA 2022</title>

    <meta name="description" content="Calendar UEFA 2022">
  <meta name="keywords" content="UEFA 2022">

  <meta property="og:title" content="Calendar UEFA 2022" />
  <meta property="og:description" content="Calendar UEFA 2022" />
  <meta property="og:image" content="./img/uefa-logo.svg" />

  <link rel="apple-touch-icon" sizes="180x180" href="./img/uefa-logo.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/uefa-logo.svg">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/uefa-logo.svg">
  <link rel="manifest" href="./img/uefa-logo.svg">

</head>
<body>
    <main class="main">
        <div class="head">
            <h1 class="title">Football</h1>
            <div class="logo">
                <img src="./img/uefa-logo.svg" alt="UEFA">
            </div>
            <div class="desc">
                <div class="desc__title">Calendar UEFA</div>    
                <div class="desc__year" id="year"></div>
            </div>
        </div>
        <div id="calendar" class="calendar"></div>
    </main>

    <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
